image: lcxat/ruby-wagon-cypress

stages:
  - status
  - update
  - build
  - test
  - deploy

cache: 
  key: $CI_COMMIT_REF_SLUG-$CI_PROJECT_DIR
  paths:
    - node_modules/
    - cypress/  

statusCode:
  stage: status
  script: 
    - git status

whereAmI:
  stage: status
  script:
    - pwd

checkVersion:
  stage: status
  script: 
    - node --version
    - npm --version
    - npm install npm@latest -g
    - npm --version

whatISee:
  stage: status
  script: 
    - ls -rtl

updateCode:
  stage: update
  script: 
    - git pull origin master

buildReactApp:
  stage: build
  script:
    - npm --version
    - npm run build

deployApp:
  stage: deploy
  script:
    - firebase deploy
cypresse:
  stage: test
  script:
    - npm install cypress
    - ./node_modules/.bin/cypress run
  #only:
  #  changes:
  #    - package-lock.json
  artifacts:
    paths:
      - /builds/<group>/<project>/cypress/screenshots/
      - /builds/<group>/<project>/cypress/videos/